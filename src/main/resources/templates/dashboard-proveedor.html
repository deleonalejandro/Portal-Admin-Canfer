<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Pagina Principal de Contaduria Nacional" />
        <meta name="author" content="Alejandro y Yasmin" />
        <title>Portal de Proveedores - Dashboard</title>
        
        <!-- SCRIPTS AND LINKS -->
        <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.27.0/feather.min.js" crossorigin="anonymous"></script>
		<script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.6.3/css/buttons.bootstrap4.min.css"/>
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.5/css/responsive.bootstrap4.min.css"/>
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/scroller/2.0.2/css/scroller.bootstrap4.min.css"/>
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/searchpanes/1.1.1/css/searchPanes.bootstrap4.min.css"/>
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.3.1/css/select.bootstrap4.min.css"/>
		<link rel="icon" type="image/x-icon" href="/assets/img/logosEmpresas/canfer.gif" />
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    
    <!-- TOP NAV BAR -->
    <body class="nav-fixed">
        <nav class="topnav navbar navbar-expand shadow navbar-light bg-white" id="sidenavAccordion">
          
           <!-- LOGO DE LA EMPRESA -->
            <a class="navbar-brand" href="#">
            	<img src="assets/img/logosEmpresas/CANFER-logo-transparente.png" class="pl-3 img-fluid mr-0" alt="Logo Canfer" style= "height: 45px"/> 
            </a>
            
            
            
            <!-- ICONOS DE TOP NAV BAR -->
            <ul class="navbar-nav align-items-center ml-auto">
            
            	<li class="nav-item dropdown no-caret mr-3 d-md-inline">
                    <a class="btn btn-icon btn-transparent-dark" href="/dashboardSupplier" id="dashboardButton" role="button"  aria-haspopup="true" aria-expanded="false"><i data-feather=layout></i></a> 
                </li>  
                
                <li class="nav-item dropdown no-caret mr-2 dropdown-user">
                    <a class="btn btn-icon btn-transparent-dark dropdown-toggle" id="navbarDropdownUserImage" href="javascript:void(0);" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img class="img-fluid" th:src="${'https://ui-avatars.com/api/?background=random&color=fff&name=' + #authentication.principal.name}"  /></a>
                    <div class="dropdown-menu dropdown-menu-right border-0 shadow animated--fade-in-up" aria-labelledby="navbarDropdownUserImage">
                        <h6 class="dropdown-header d-flex align-items-center">
                            <img class="dropdown-user-img" th:src="${'https://ui-avatars.com/api/?background=random&color=fff&name=' + #authentication.principal.name}"  />
                            <div class="dropdown-user-details">
                                <div class="dropdown-user-details-name"><span sec:authentication="name"></span></div>
                                <div class="dropdown-user-details-email"><div th:text="${#authentication.principal.correo}"></div></div>
                            </div>
                        </h6>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/logout?auth=pp">
                            <div class="dropdown-item-icon"><i data-feather="log-out"></i></div>
                            Cerrar Sesión
                        </a>
                    </div>
                </li>
            </ul>
        </nav>
        <main>
                <header class="page-header page-header-dark bg-gradient-canfer pb-10">
                        <div class="container">
                            <div class="page-header-content pt-5">
                                <div class="row align-items-center justify-content-between">
                                    <div class="col-auto mt-5">
                                        <h1 class="page-header-title">
                                            <div class="page-header-icon"><i data-feather="layout"></i></div>
                                            Dashboard
                                        </h1>
                                        <div class="page-header-subtitle">Bienvenido al Portal de Proveedores Canfer Grupo Empresarial</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </header>
                    <!-- Main page content-->
                    <div class="container mt-n10">
                    	<div th:if=${errorCompany} class="alert alert-danger alert-dismissible fade show" role="alert">
						    <h5 class="alert-heading">Error de enlace</h5>
						    	Favor de seleccionar una tarjeta.
						    <button class="close" type="button" data-dismiss="alert" aria-label="Close">
						        <span aria-hidden="true">×</span>
						    </button>
						</div>
                        <div class="row">
                        	<div th:each="mapEntry: ${claves}"  class="col-xxl-4 col-xl-6 mb-4">
                                
                                <!-- TARJETAS POR EMPRESA -->
                                <a class="card lift h-100" th:href="@{/proveedoresClient(rfc=${mapEntry.value.rfc}, clv = ${mapEntry.key})}">
                                	
                                	<div class="text-center mt-5">
                                	<img class="card-img-top" th:src="@{'company/profile/' + ${mapEntry.value.profilePictureName}}" alt="logo" style="width: 10rem;">
									</div> 
                                    <div class="card-body d-flex justify-content-center flex-column">
                                        <div class="d-flex align-items-center justify-content-between">
                                            <div class="mr-3"> 
                                                <h5>Clave de Proveedor</h5>
                                                <div class="text-muted" th:text="${mapEntry.key}"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer text-white" th:style="'background-color: ' + ${mapEntry.value.color} + ' !important' "></div>
                                </a>
                            </div>
						</div>
                    </div>
                </main>
                <footer class="footer mt-auto footer-light">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-6 small">Copyright &copy; Canfer Grupo Empresarial 2020</div>
                            <div class="col-md-6 text-md-right small">
                                <a href="#!">Privacy Policy</a>
                                &middot;
                                <a href="#!">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/chart-area-demo.js"></script>
        <script src="assets/demo/chart-pie-demo.js"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/datatables-demo.js"></script>
    </body>
</html>
